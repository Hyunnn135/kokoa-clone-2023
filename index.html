<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <title>Welcome to kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaClone</h1>
      <p class="welcome-header__text">
        <br />If you have a Kokoa Account, <br />log in with your email or phone
        number.
      </p>
    </header>

    <form class="login-form">
      <input
        class="login-form__email"
        type="text"
        required
        placeholder="Email or phone number"
      />
      <input
        class="login-form__password"
        type="password"
        required
        placeholder="Password"
      />
      <input class="login-form__log-in-btn" type="submit" value="Log In" />
      <input class="login-form__sign-up-btn" type="submit" value="Sign Up" />
      <a href="#" class="login-form__find-link"
        >Find Kokoa Account or Password</a
      >
    </form>

    <script
      src="https://kit.fontawesome.com/19792d4b0c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
